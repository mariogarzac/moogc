apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
        containers:
        - name: go-app
        image: mariogarzac/dk-webapp:latest
        ports:
        - containerPort: 3030

